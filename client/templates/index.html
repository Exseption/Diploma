
<div class="md-body-1" layout="column">
  <md-toolbar class="light-tb">
    <div class="md-toolbar-tools">Последние вопросы</div>
  </md-toolbar>
  <md-content>
    <md-list flex="flex">
      <md-list-item class="md-3-line" ng-repeat="q in mc.questions" ng-click="null" ui-sref="question({id : q.id})">
        <div class="md-list-item-text" layout="column">
          <div class="md-subhead">{{q.title}}</div>
          <div class="md-caption">{{q.date_of_create | amUtc | amLocal | amDateFormat:'YYYY-MM-DD'}}</div>
          <p>{{q.price}}</p>
          <div class="md-body-1">{{q.content | limitTo: 170}}...</div>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
