
<md-dialog>
  <form ng-cloak="">
    <md-toolbar>
      <div class="md-toolbar-tools">Авторизация пользователя</div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-body-1" layout-padding="layout-padding">
        <div layout="column">
          <div flex style="padding: 10px 10px">

            <input ng-model="login" placeholder="Логин" type="text"/>
          </div>
          <div flex style="padding: 10px 10px">

            <input ng-model="password" placeholder="Пароль" type="password"/>
          </div>
        </div>
      </div>
      <md-dialog-actions layout="row">
        <md-button class="md-raised" ng-click="cc.cancelChanges()">Отмена</md-button>
        <md-button class="md-raised md-primary" ng-click="cc.auth(login, password)">Войти</md-button>
      </md-dialog-actions>
    </md-dialog-content>
  </form>
</md-dialog>
