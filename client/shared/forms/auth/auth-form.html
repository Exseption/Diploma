<div class="section center-align teal lighten-2">
  <span style="text-transform: uppercase">Авторизация пользователя</span>
</div>
<div class="row">
  <form class="col">
    <div class="row">
      <div class="input-field">
        <input id="login" ng-model="login" type="text" class="validate"/>
        <label for="login">Логин:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field">
        <input id="password" ng-model="password" type="password" class="validate"/>
        <label for="password">Пароль:</label>
      </div>
    </div>
    <p>
      <input type="checkbox" ng-model="cb" id="chkbx"/>
      <label for="chkbx">Запомнить меня</label>
    </p>
    <a class="waves-effect waves-light btn" ng-click="cancel()">Отмена</a>
    <a class="waves-effect waves-light btn" ng-click="auth(login, password, cb)">Войти</a>
  </form>
</div>
