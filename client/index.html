<!DOCTYPE html>
<html lang="en" ng-app="legal">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IWS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/md-data-table.min.css">
    <link rel="stylesheet" href="css/ng-animation.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-cloak>
<div ng-controller="SidenavController as snc">
    <md-sidenav class="md-sidenav-left" md-component-id="left" >
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <div layout="column">
                    <div class="md-body-2">{{snc.userInfo.name + ' '
                        + snc.userInfo.patronym + ' '
                        + snc.userInfo.surname}}
                    </div>
                    <div class="md-body-1">
                        Баланс: {{snc.userInfo.balance}}
                    </div>
                </div>

                <div>

                </div>

            </div>
            <div layout-align="end end" layout="row">
                <md-button ng-click="snc.logout()"> Выйти</md-button>
            </div>
        </md-toolbar>
        <div layout-align="center" layout="column">
            <md-button  ui-sref="index" ng-click="snc.toggleMenu()">Главная</md-button>
            <md-button  ui-sref="library" ng-click="snc.toggleMenu()">Библиотека</md-button>
            <md-button ui-sref="users" ng-click="snc.toggleMenu()">Специалисты</md-button>

        </div>


    </md-sidenav>
</div>

<header>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools" ng-controller="ToolbarController as tbc">
            <md-button class="md-icon-button" aria-label="Главная">
                <md-icon md-svg-icon="./img/ic_account_balance_48px.svg"></md-icon>
            </md-button>
            <h2 flex>.iws</h2>
            <md-button ng-click="tbc.toggleMenu()">Меню</md-button>
            <md-button>
                Поиск
                <md-icon md-svg-icon="./img/ic_search_24px.svg"></md-icon>
            </md-button>
            <md-button>Задать вопрос <md-icon md-svg-icon="./img/ic_help_outline_24px.svg"></md-icon></md-button>
            <!--<md-button ui-sref="cabinet">Личный кабинет </md-button>-->

            <md-button ng-click="tbc.auth()">Войти
                <md-icon md-svg-icon="./img/ic_assignment_ind_48px.svg">
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout-align="center" layout="row">
        <md-content>

        </md-content>
    </div>
</header>
<main flex layout-fill>
    <div class="md-body-1" layout="column" layout-fill>
        <div layout="row">
            <div flex="5"></div>
            <div flex="flex">
                <div class="card-ui-view">
                    <div ui-view>
                    </div>
                </div>
            </div>
            <div flex="5"></div>
        </div>
    </div>
</main>

<script src="scripts/vendor/angular.min.js"></script>
<script src="scripts/vendor/angular-animate.min.js"></script>

<script src="scripts/vendor/angular-cookies.min.js"></script>

<script src="scripts/vendor/ru.js"></script>
<script src="scripts/vendor/angular-moment.min.js"></script>
<script src="scripts/vendor/angular-ui-router.min.js"></script>
<script src="scripts/vendor/md-data-table.min.js"></script>
<script src="app.js"></script>

<script src="scripts/controllers/question.controller.js"></script>
<script src="scripts/controllers/user.controller.js"></script>
<script src="scripts/controllers/cabinet.controller.js"></script>
<script src="scripts/controllers/toolbar.controller.js"></script>

<script src="scripts/services/query.service.js"></script>
</body>
</html>
