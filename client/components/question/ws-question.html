<article class="ws-item-list" layout="column">
    <header class="md-title ws-q-title" ui-sref="question({id : $ctrl.question.id})">{{mc.question.title}}</header>
    <div class="md-caption">
        <div class="ws-author" ui-sref="person({id: mc.question.person.id})">
            {{mc.question.person.name}}
            {{mc.question.person.surname}}
        </div>
        {{mc.question.created | amUtc | amLocal | amDateFormat:'LLL'}}</div>
    <div class="md-body-1 ws-body" ng-bind-html="mc.question.body | limitTo: 350 | fpreview">
    </div>
</article>
