<div layout-margin>
  <article layout="column">
    <header class="md-title question-title" ui-sref="question({id : item.id})">{{item.title}}</header>
    <div class="md-caption">
      <div class="ws-author" ui-sref="person({id: item.person.id})">
        {{item.person.name}}
        {{item.person.surname}}
      </div>
      {{item.created | amUtc | amLocal | amDateFormat:'LLL'}}</div>
    <div class="md-body-1 ws-body" ng-bind-html="item.body | limitTo: 350 | fpreview">
    </div>
  </article>

</div>
