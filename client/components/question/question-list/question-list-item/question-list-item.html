<div layout-margin style="margin-bottom: 20px">
  <article>
    <header class="md-title question-title" ui-sref="question({id : item.id})">{{item.title}}</header>
    <div class="md-caption" layout="row" style="padding-bottom: 10px">
      <div class="ws-author" ui-sref="person({id: item.person.id})" style="padding-left: 20px">
        {{item.person.name}}
        {{item.person.surname}},&nbsp
      </div>
      <span am-time-ago="item.created"></span>
    </div>
    <div class="md-body-1 ws-body" ng-bind-html="item.body | limitTo: 350 | fpreview">
    </div>
  </article>
</div>
