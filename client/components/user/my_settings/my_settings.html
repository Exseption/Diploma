<div class="view-cntr z-depth-1">
    <fieldset class="standard">
        <legend>Настройки приватности</legend>
        <form name="FormPrivate">
            <div class="row">
                <div class="col s3">Показывать телефон</div>
                <div class="col s1">
                    <input id="tel" type="checkbox" class="filled-in" ng-model="opts.show_telephone" name="telephone">
                    <label for="tel"></label>
                </div>
            </div>
            <div class="row">
                <div class="col s3">Показывать E-mail</div>
                <div class="col s1">
                    <input id="email" class="filled-in" type="checkbox" ng-model="opts.show_email" name="email"/>
                    <label for="email"></label>
                </div>
            </div>
            <div class="section right-align">
                <a ng-disabled="FormPrivate.telephone.$pristine && FormPrivate.email.$pristine" class="waves-effect btn" ng-click="save_options_changes(opts.show_telephone, opts.show_email)">Сохранить</a>
            </div>
        </form>
    </fieldset>
</div>
