<div class="z-depth-1 view-cntr">
    <table class="highlight">
        <thead>
        <tr>
            <th>#</th>
            <th>Заголовок</th>
            <th>Дата публикации</th>
            <th>Ответов</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="mq in my_questions">
            <td>{{$index + 1}}.</td>
            <td ng-bind="mq.title" ng-click="edit_question(mq)" style="cursor: pointer; outline: none"></td>
            <td ng-bind="mq.created | amUtc | amLocal | amDateFormat:'LLL'"></td>
            <td><a style="cursor:pointer;"><i class="material-icons">announcement</i></a></td>
        </tr>
        </tbody>
    </table>
</div>
